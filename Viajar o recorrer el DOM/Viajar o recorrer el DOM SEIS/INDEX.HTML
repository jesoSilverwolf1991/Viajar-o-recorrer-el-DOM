<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toggle de Clase al Hacer Clic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="elemento" onclick="toggleClase(this)">
                    <p>Elemento 1</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="elemento" onclick="toggleClase(this)">
                    <p>Elemento 2</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="elemento" onclick="toggleClase(this)">
                    <p>Elemento 3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</body>
</html>
